
<div class="min-h-screen bg-[#fafafa] text-zinc-900 pb-20">
  <!-- Header -->
  <header class="bg-white border-b border-zinc-100 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-20">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 bg-zinc-900 rounded-xl flex items-center justify-center rotate-3 shadow-lg">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.121 14.121L19 19m-7-7l7-7m-7 7l-2.879 2.879M12 12L9.121 9.121m0 5.758L6 18m3.121-3.121L12 12m0 0l2.879-2.879M12 12l2.879 2.879M12 12L9.121 9.121m0 0L6 6m3.121 3.121L12 12"/></svg>
          </div>
          <div>
            <h1 class="text-2xl font-serif font-bold tracking-tight text-zinc-900">Estilo & Brilho</h1>
            <p class="text-[10px] text-zinc-400 uppercase tracking-[0.2em] font-bold">Hair & Beauty Studio</p>
          </div>
        </div>

        <nav class="hidden md:flex items-center bg-zinc-100 p-1 rounded-xl">
          <button 
            (click)="setTab('booking')"
            [class]="activeTab() === 'booking' ? 'bg-white text-zinc-900 shadow-sm' : 'text-zinc-500 hover:text-zinc-800'"
            class="px-6 py-2 rounded-lg text-sm font-semibold transition-all"
          >
            Agenda
          </button>
          <button 
            (click)="setTab('customers')"
            [class]="activeTab() === 'customers' ? 'bg-white text-zinc-900 shadow-sm' : 'text-zinc-500 hover:text-zinc-800'"
            class="px-6 py-2 rounded-lg text-sm font-semibold transition-all"
          >
            Clientes
          </button>
        </nav>

        <div class="flex items-center gap-4">
           <div class="hidden sm:block text-right">
              <p class="text-xs font-medium text-zinc-800">Admin Studio</p>
              <p class="text-[10px] text-green-500 font-bold uppercase">Online</p>
           </div>
           <div class="w-10 h-10 rounded-full bg-zinc-200 border-2 border-white shadow-sm overflow-hidden">
              <img src="https://picsum.photos/seed/salon/100/100" alt="Avatar" />
           </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Mobile Nav -->
  <div class="md:hidden fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] bg-zinc-900 text-white p-2 rounded-2xl shadow-2xl flex items-center justify-around z-50">
    <button 
      (click)="setTab('booking')"
      [class]="activeTab() === 'booking' ? 'bg-zinc-800' : ''"
      class="flex-1 py-3 rounded-xl flex flex-col items-center gap-1 transition-all"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
      <span class="text-[10px] font-bold uppercase">Agenda</span>
    </button>
    <button 
      (click)="setTab('customers')"
      [class]="activeTab() === 'customers' ? 'bg-zinc-800' : ''"
      class="flex-1 py-3 rounded-xl flex flex-col items-center gap-1 transition-all"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/></svg>
      <span class="text-[10px] font-bold uppercase">Clientes</span>
    </button>
  </div>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    @if (activeTab() === 'booking') {
      <div class="animate-in fade-in slide-in-from-bottom-4 duration-500">
        <app-booking></app-booking>
      </div>
    }

    @if (activeTab() === 'customers') {
      <div class="animate-in fade-in slide-in-from-bottom-4 duration-500">
        <app-customers></app-customers>
      </div>
    }
  </main>
</div>
